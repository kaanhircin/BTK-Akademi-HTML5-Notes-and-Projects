<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Formatting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <!-- List Formatting -->
    <h1>Shopping List</h1>
    <ul>
        <li class="first-li">Apple</li>
        <li class="second-li">Banana</li>
        <li class="third-li">Milk</li>
    </ul>

    <!-- Table Formatting -->
    <table>
        <tr>
            <th>Country</th>
            <th>Population</th>
        </tr>
        <tr>
            <td>Turkey</td>
            <td>84,34 M</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td>83,24 M</td>
        </tr>
        <tr>
            <td>Poland</td>
            <td>37,95 M</td>
        </tr>
    </table>
</body>

</html>
