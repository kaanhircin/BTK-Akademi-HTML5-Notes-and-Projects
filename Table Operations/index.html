<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Table Operations</title>
</head>

<body>
    <!-- Creating a Simple Table -->
    <h1>Create a Table</h1>
    <table border="2px">
        <tr>
            <td>Name:</td>
            <td>Kaan</td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td>Hırçın</td>
        </tr>
    </table>

    <!-- Table Formatting -->
    <h1>Table Formatting</h1>
    <table border="2px">
        <caption>Country Populations</caption>
        <thead>
            <tr>
                <th>Country</th>
                <th>Population</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Turkey</td>
                <td>84.339 m</td>
            </tr>
            <tr>
                <td>Brazil</td>
                <td>212.559 m</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>126.476 m</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="2">Total Population: 423.374 m</th>
            </tr>
        </tfoot>
    </table>

    <br>
    <br>

    <table border="5">
        <caption>Information</caption>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th colspan="2">Country</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ali</td>
                <td>Korkmaz</td>
                <td>23</td>
                <td colspan="2">Turkey</td>
            </tr>

            <tr>
                <td>Mehmet</td>
                <td>Arslan</td>
                <td>30</td>
                <td colspan="2">Turkey</td>
            </tr>

            <tr>
                <td>Mert</td>
                <td>Yiğit</td>
                <td>18</td>
                <td>Turkey</td>
                <td>Germany</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
